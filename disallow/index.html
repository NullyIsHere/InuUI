<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Icon with Text</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Manrope', sans-serif;
    }
    .container {
      text-align: center;
    }
    .material-symbols-outlined {
      font-family: 'Material Symbols Outlined', sans-serif;
      font-size: 100px; /* Adjust as needed */
    }
    .text-under-icon {
      margin-top: 20px; /* Adjust spacing */
      font-size: 24px; /* Adjust as needed */
    }
    .additional-info {
      font-size: 18px; /* Adjust as needed */
      margin-top: 10px; /* Adjust spacing */
      color: #666; /* Adjust color */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="material-symbols-outlined">report</span></h1>
    <div class="text-under-icon">InuAI: Bloquejat!</div>
    <p class="additional-info">Hi ha hagut un error al generar la imatge, pot ser que la clau API sigui incorrecte o que haguis fet algo malament. Et recomanem <a href="https://inu.altex.page">Anar a la pagina d'inici</a>.</p>
  </div>
</body>
</html>
