<!DOCTYPE html>

<html>
<head>
  <title>Image Generation</title>
 <body>
<main class="container">
  <form id="imageForm">
    <h1>InuAi</h1>
    <label for="apiKey"><h3>API Key:</h3></label>
    <input type="password" id="apiKey" name="apiKey"><br><br>

    <label for="genParam"><h3>Prompt:</h3> What are we going to create today?</label>
    <input type="text" id="genParam" name="genParam"><br><br>

    <input type="button" id="gene" onclick="generate()" value="Imagine.">
    <p>By ItsAsheer. <a href="https://altex.page">altex.page</a></p>
  </form>


  <script>
document.addEventListener('DOMContentLoaded', function() {
    // Funci칩n para obtener el valor de un par치metro de consulta por su nombre
    function getQueryParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Verificar si el par치metro de consulta 'invalid' est치 presente
    if (getQueryParameter('invalid') !== null) {
        // Obtener el elemento con el id 'apiKey'
        const apiKeyElement = document.getElementById('apiKey');
        if (apiKeyElement) {
            // Agregar el atributo aria-invalid=true
            apiKeyElement.setAttribute('aria-invalid', 'true');
        }
    }
});



    function generate(){

      const apiKey = document.getElementById('apiKey').value;
      const genParam = document.getElementById('genParam').value;

      window.location.replace("https://inuai.altex.page/?api_key=" + apiKey + "&gen=" + genParam)

    }
  </script>
</main>
</body>
</html>
