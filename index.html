<!DOCTYPE html>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@next/css/pico.green.min.css"
/>
<html>
<head>
  <title>Image Generation</title>
 <body>
<main class="container">
  <form id="imageForm">
    <h1>InuAi</h1>
    <label for="apiKey"><h3>API Key:</h3></label>
    <input type="password" id="apiKey" name="apiKey"><br><br>

    <label for="genParam"><h3>Prompt:</h3> What do you want to generate today?</label>
    <input type="text" id="genParam" name="genParam"><br><br>

    <input type="button" id="gene" onclick="generate()" value="Generate Image">
    <p>By ItsAsheer. <a href="https://altex.page">altex.page</a></p>
  </form>


  <script>

    function generate(){

      const apiKey = document.getElementById('apiKey').value;
      const genParam = document.getElementById('genParam').value;

      window.location.replace("https://inuai.altex.page/?api_key=" + apiKey + "&gen=" + genParam)

    }
  </script>
</main>
</body>
</html>
